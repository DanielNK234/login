<div class="body">

        <h2>Login</h2>

                <label for="nome">Nome:</label>
            </div>
            <div class="input-field">
                <input type="password" id="senha" placeholder="senha" [(ngModel)]="senha">

            </div>
            <div class="center">
                <button type="submit" (click)="login()">Entrar</button>
            </div>
